<div class="login">
  <div class="row">
    <div class="col-sm-12">
      <div class="login-container">
        <div class="panel-body">
          <div class="errors">
            <span></span>
          </div>
          <h3 class="font-normal text-center font-black">Welcome to nuVector's Test Project</h3>
          <form class="form" name="loginForm" ng-submit="vm.login()">
            <!--start form-->
            <!--add form action as needed-->
            <alert ng-if="vm.alert.msg" type="{{vm.alert.type}}" close="vm.closeAlert()" dismiss-on-timeout="5000">{{vm.alert.msg}}</alert>
            <fieldset>
              <div class="form-group text-center">
                <div class="input-group no-zindex">
                  <!--EMAIL ADDRESS-->
                  <input class="form-control" id="field_username" name="email" ng-model="vm.username" placeholder="Username" required type="email" ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i">
                  <i class="material-icons">email</i>
                </div>
                <div class="input-group no-zindex">
                  <!--PASSWORD-->
                  <input class="form-control" id="field_password" name="password" ng-model="vm.password" placeholder="Password" required="" type="password" ng-minlength="6">
                  <i class="material-icons">vpn_key</i>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 text-center">
                  <div class="form-group">
                    <button id="login-btn" ladda="vm.loading.login" data-style="slide-left" class="btn btn-primary btn-lg" id="btn_login" ng-disabled="loginForm.$invalid" type="submit">Login</button>
                  </div>
                  <label>
                    <a href="" class="font-weight" ng-click="vm.openForgotPassword()">Forgot password?</a>
                  </label>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
